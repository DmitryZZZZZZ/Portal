{% load static account socialaccount %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>NewsPortal</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    </head>
    <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{% url 'post_list' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">News Portal</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'post_search' %}">Поиск</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'news_create' %}">Добавить новость</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'account_signup' %}">Профиль</a>
          {% if user.is_authenticated %}

         <h3>{{ user.username }} <a href="../accounts/logout">Logout</a></h3>
         {% else %}
         <h3><a href="{% provider_login_url "google" %}">Login</a></h3>
         {% endif %}
      </nav>
    </div>
    <div class="general-container">
            <div class="container">
               <div class="row">
                   <div class="col-lg-12 col-lg-offset-2">
                       {% block content %}
                       {{ flatpage.content }}
                       {% endblock content %}
                   </div>
               </div>
            </div>
        </div>
    </div>
    <footer id="footer">
    </footer>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    </body>
</html>
